<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/Style.css" type="text/css">
    <link rel="stylesheet" href="CSS/font-awesome/css/all.css">
    <title> Tech Shop </title>
</head>

<body>
    <div class="wrapper">

        <!--NAVIGATION MENU-->
        <nav class="menu">
            <a href="logo" class="logo">
                <div class="logoImage"><img src="\images\logo5.jpg" alt="">
                    <h1>The Tech Shop </h1>
                </div>
            </a>
            <div class="menuItems">
                <a href="index.html"> Home </a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>

        <main class="chatSection">

            <h1 class="mainHeading"> Our Customer service available 24/7. </h1>
            <h2>Please enter username. We will respond right away.</h2>

            <section class="login">
                <input type="text" name="" placeholder="Enter name" id="message" class="login__input">
                <button id="submit" class="login__button">Send</button>
            </section>
            <div class="chat">
                <section class="chat-area"></section>
                <section class="submit-message">
                    <input type="text" name="" id="chat-message" class="submit-message__input">
                    <p class="typingMessage"></p>
                    <button id="send" class="submit-message__button">Skicka</button>
                </section>
            </div>
        </main>

        <!--Footer-->
        <footer class="footerMain">
            <div class="flinks">
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="cart.html"> Cart </a></li>
                    <li><a href="Contact.html"> Contact </a></li>
                </ul>
            </div>
            <div class="flinks">
                <ul>
                    <li>About us</li>
                    <li>Jobs</li>
                    <li>Donate</li>
                </ul>
            </div>
            <div class="flinks">

                <input type="email" name="email" placeholder="Enter email address">
                <input type="submit" value="Subscribe">

            </div>

            <div class="fsocial">
                <ul class="fsociallist">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>

        </footer>
    </div>
    <!--End of wrapper---->

    <!--Javascript-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/index.js" type="module"></script>
    <script src="script/clientChat.js" type="module"></script>

</body>

</html>
